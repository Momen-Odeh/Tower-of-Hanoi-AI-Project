<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">

</head>
<body>
    <div class="allContainer">
    <div class="title-Page">
        Tower of Hanoi
    </div>
    <div class="header">
        <div class="mode-choice">
            <p>Mode: </p>
            <input type="radio" id="User" name="mode" value="User" class="radio-btn-choose" checked>
            <label for="User">User</label>
            <input type="radio" id="AI" name="mode" value="AI" class="radio-btn-choose">
            <label for="AI">AI</label>
        </div>
        <p class="fontStyleHeader">Disk: </p>
        <div id="num-ring" class="fontStyleHeader">3</div>
        <div class="btn-i" id="inc-btn"><i class="fas fa-arrow-up fontStyleHeader"></i></div>
        <div class="btn-i" id="dec-btn"><i class="fas fa-arrow-down fontStyleHeader"></i></div>
        
        
        
        <div class="mode-choice" id="Algorithm">
            <p>Algorithm: </p>
            <input type="radio" id="Greedy" name="Algorithm" value="Greedy" class="radio-btn-choose" checked>
            <label for="Greedy">Greedy</label>
            <input type="radio" id="A*" name="Algorithm" value="A*" class="radio-btn-choose">
            <label for="A*">A*</label>
        </div>
        <p class="mov-num fontStyleHeader">Move: </p>
        <p class="mov-num fontStyleHeader" id="moves-num" > 0 </p>
        <p class="btn fontStyleHeader" id="hint-btn">Hint</p>
        <div class="slidecontainer" id="slidecontainer">
            <input step="1" type="range" min="100" max="200" value="100" class="slider" id="speedRange">
            <p class="fontStyleHeader">x</p>
            <p id="execute-speed" class="fontStyleHeader">1.00</p>
        </div>
        <p class="btn fontStyleHeader" id="solve-btn">Solve</p>
        <p class="btn fontStyleHeader" id="restart-btn">Restart</p>
        
        
    </div>
    <div class="stBox">
        <div class="work-status" id="work-status">Let's Start Play </div>
        <p class="btn fontStyleHeader" id="tryAgain">try again</p>
    </div>
    <div class="transitionArea">
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>
    </div>
    <div class="paly-body">
        <div class="tour">
            <!-- <div class="ring-1"></div> -->
            <div class="ring-container">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>
            <div class="vertical">
                
            </div>
            <div class="horizontal">

            </div>
        </div>
        <div class="tour">
            <div class="ring-container">
                <!-- <div class="ring" draggable="true"></div> -->
                
            </div>
            <div class="vertical">
                
            </div>
            <div class="horizontal">

            </div>
        </div>
        <div class="tour">
            <div class="ring-container">
                <!-- <div class="ring" draggable="true"></div>
                <div class="ring" draggable="true"></div> -->
                
            </div>
            <div class="vertical">

            </div>
            <div class="horizontal">

            </div>
        </div>
    </div>
    <div class="min-mov" id="min-mov">Minimum Number of Movement: 7</div>
    </div>
    <script type="module" src="./index.js"></script>
    <script src="https://kit.fontawesome.com/eb1433d618.js" crossorigin="anonymous"></script>
</body>
</html>
